<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Recipe Book</title>
  </head>
  <body>
    <header>
      <h1>Recipe Book</h1>
    </header>
    <div class="content">
      <nav>
        <ul>
          <li><a href="#" onclick="loadPage('signup.html')">Sign Up</a></li>
          <li><a href="#" onclick="loadPage('login.html')">Login</a></li>
          <li><a href="#" onclick="loadPage('cuisines.html')">Recipes</a></li>
          <li><a href="#" onclick="loadPage('about.html')">About Us</a></li>
        </ul>
      </nav>
      <div class="main-content"></div>
    </div>
    <footer>
      <p>&copy; 2023 Recipe Book</p>
    </footer>
    <script>
      function loadPage(page) {
        fetch(page)
          .then((response) => response.text())
          .then((content) => {
            document.querySelector(".main-content").innerHTML = content;
          })
          .catch((error) => console.error(error));
      }
    </script>
  </body>
</html>
